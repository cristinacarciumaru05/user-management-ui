<p-toast></p-toast>
<div *ngIf="loggedUser; then logged else unauth" class="container h-100"></div>
<ng-template #logged>
    <button (click)="logout()">logout</button>
    <app-home></app-home>
</ng-template>

<ng-template #unauth>
        <app-login (login)="loginedUser($event)"></app-login>
</ng-template>
